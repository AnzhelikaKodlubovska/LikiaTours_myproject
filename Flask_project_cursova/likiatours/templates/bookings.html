<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Мої бронювання</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1rem;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 0.5rem;
        text-align: center;
      }
      th {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h2>Мої бронювання</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Користувач</th>
          <th>Тур</th>
          <th>Дата бронювання</th>
        </tr>
      </thead>
      <tbody>
        {% for booking in bookings %}
        <tr>
          <td>{{ booking.id }}</td>
          <td>{{ booking.user_id }}</td>
          <td>{{ booking.tour_name }}</td>
          <td>{{ booking.booking_date.strftime('%Y-%m-%d %H:%M') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
