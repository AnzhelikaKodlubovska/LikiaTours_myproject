<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>LikiaTours</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(to right, #74b9ff, #a29bfe);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
        color: #2d3436;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 30px;
        text-decoration: none;
        color: white;
        background-color: #0984e3;
        border-radius: 10px;
        transition: background 0.3s;
      }
      a:hover {
        background-color: #74b9ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ласкаво просимо до LikiaTours!</h1>
      <p>Для продовження увійдіть або зареєструйтесь.</p>
      <a href="/auth">Увійти / Зареєструватися</a>
    </div>
  </body>
</html>
